<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="utf-8" />
    <title>Schedule</title>
    <link rel="stylesheet" href="vendor/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="vendor/eonasdan-bootstrap-datetimepicker/bootstrap-datetimepicker.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,800" rel="stylesheet">

    <script type="text/javascript" src="vendor/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="vendor/moment/moment.min.js"></script>
    <script type="text/javascript" src="vendor/bootstrap/bootstrap.min.js"></script>
    <script type="text/javascript" src="vendor/eonasdan-bootstrap-datetimepicker/bootstrap-datetimepicker.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
</head>

<body>
    <header>
        <div class="profile">
            <div class="profile-edit-icon">
                <i class="far fa-edit" title="Edit profile"></i>
            </div>
            <img class="profile-image" src="assests/profile-picture.jpg" alt="profile picture" title="Click to change profile picture">
            <div class="profile-info-wrapper">
                <div class="profile-info-name">Jennifer Lopez</div>
                <div class="profile-info">Therapist</div>
                <div class="profile-info">+38 (050) 123-45-67</div>
            </div>
        </div>
    </header>
    <main>
        <div class="week">
            <div id="mon" class="weekday">
                <div class="weekday-main-wrapper">
                    <div class="weekday-main">
                        <div class="weekday-main-name">Mon</div>
                        <div class="weekday-main-addtime" title="Add time when you are available" onclick="openModal('mon')">
                            <span class="fas fa-plus"></span>
                            <span>Add time</span>
                        </div>
                    </div>
                </div>
                <div class="weekday-time-wrapper"></div>
            </div>
            <div id="tue" class="weekday">
                <div class="weekday-main-wrapper">
                    <div class="weekday-main">
                        <div class="weekday-main-name">Tue</div>
                        <div class="weekday-main-addtime" title="Add time when you are available" onclick="openModal('tue')">
                            <span class="fas fa-plus"></span>
                            <span>Add time</span>
                        </div>
                    </div>
                </div>
                <div class="weekday-time-wrapper"></div>
            </div>
            <div id="wed" class="weekday">
                <div class="weekday-main-wrapper">
                    <div class="weekday-main">
                        <div class="weekday-main-name">Wed</div>
                        <div class="weekday-main-addtime" title="Add time when you are available" onclick="openModal('wed')">
                            <span class="fas fa-plus"></span>
                            <span>Add time</span>
                        </div>
                    </div>
                </div>
                <div class="weekday-time-wrapper"></div>
            </div>
            <div id="thu" class="weekday">
                <div class="weekday-main-wrapper">
                    <div class="weekday-main">
                        <div class="weekday-main-name">Thu</div>
                        <div class="weekday-main-addtime" title="Add time when you are available" onclick="openModal('thu')">
                            <span class="fas fa-plus"></span>
                            <span>Add time</span>
                        </div>
                    </div>
                </div>
                <div class="weekday-time-wrapper"></div>
            </div>
            <div id="fri" class="weekday">
                <div class="weekday-main-wrapper">
                    <div class="weekday-main">
                        <div class="weekday-main-name">Fri</div>
                        <div class="weekday-main-addtime" title="Add time when you are available" onclick="openModal('fri')">
                            <span class="fas fa-plus"></span>
                            <span>Add time</span>
                        </div>
                    </div>
                </div>
                <div class="weekday-time-wrapper"></div>
            </div>
            <div id="sat" class="weekday">
                <div class="weekday-main-wrapper">
                    <div class="weekday-main">
                        <div class="weekday-main-name">Sat</div>
                        <div class="weekday-main-addtime" title="Add time when you are available" onclick="openModal('sat')">
                            <span class="fas fa-plus"></span>
                            <span>Add time</span>
                        </div>
                    </div>
                </div>
                <div class="weekday-time-wrapper"></div>
            </div>
            <div id="sun" class="weekday">
                <div class="weekday-main-wrapper">
                    <div class="weekday-main">
                        <div class="weekday-main-name">Sun</div>
                        <div class="weekday-main-addtime" title="Add time when you are available" onclick="openModal('sun')">
                            <span class="fas fa-plus"></span>
                            <span>Add time</span>
                        </div>
                    </div>
                </div>
                <div class="weekday-time-wrapper"></div>
            </div>
        </div>
        </div>
    </main>
    <div id="timepicker-container" class="background">
        <div class="modal-wrapper">
            <div class="new-shift-modal">
                <div class="time-picker">
                    <div class="time-picker-title">Start</div>
                    <div class="time-picker-clock">
                        <div class="container">
                            <div class="row">
                                <div class='col-md-2'>
                                    <div class="form-group">
                                        <div id="timepicker-start" class='input-group date datetimepicker3'>
                                            <input type='text' class="form-control" />
                                            <span class="input-group-addon" title="Choose start time">
                                                <span class="glyphicon glyphicon-time"></span>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="time-picker">
                    <div class="time-picker-title">End</div>
                    <div class="time-picker-clock">
                        <div class="container">
                            <div class="row">
                                <div class='col-md-2'>
                                    <div class="form-group">
                                        <div id="timepicker-end" class='input-group date datetimepicker3'>
                                            <input type='text' class="form-control" />
                                            <span class="input-group-addon" title="Choose end time">
                                                <span class="glyphicon glyphicon-time"></span>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-controls">
                    <div class="modal-button button-cancel" title="Cancel adding time interval" onclick="closeModal()">Cancel</div>
                    <div class="modal-button button-add" title="Add time when you are available" onclick="addTimeSlot()">Add</div>
                </div>
            </div>
        </div>
    </div>
    <div id="alert-container" class="background">
        <div class="alert-wrapper">
            <div class="alert-title">Attention!</div>
            <div class="alert-message"></div>
            <div class="modal-controls">
                <div class="modal-button button-ok" onclick="closeAlert()">OK</div>
            </div>
        </div>
    </div>
</body>

</html>
